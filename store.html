<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicly | Home page</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ba0e3e950c.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon//favicon-16x16.png">
    <link rel="manifest" href="./images/favicon//site.webmanifest">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <script src="./js/store.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="top-rim"></div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-lg">
                <a class="navbar-brand" href="index.html"><img src="./images/logo.png" alt=""></a>



                <div class="icon-container">
                    <div class="shopping-container">
                        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                        <p class="cart-info"></p>
                    </div>
                    <div class="hamburger navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                        <div class="hamburger__line hamburger__line--one"></div>
                        <div class="hamburger__line hamburger__line--two"></div>
                        <div class="hamburger__line hamburger__line--three"></div>
                        <div class="hamburger__line hamburger__line--four"></div>
                    </div>
                </div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul> -->
                    <ul class="navbar-nav ">
                    </ul>
                </div>

            </div>
        </nav>
        </div>
    </header>
    <main>
        <div class="container-lg">
            <div class="breadcrumbs"></div>
            <h1 class="store-header">Welcome to the store</h1>
            <div class="top-container">
                <form action="submit" class="search-form">
                    <input type="text" id="search" class="search-form__input"></input>
                    <i class="fa-solid fa-xmark search-form__x"></i>
                </form>
            </div>
            <div class="spinner-container">
                <div class="spinner-border float-right" role="status">
                    <!-- <span class="sr-only">Loading...</span> -->
                </div>
            </div>
            <div class="store-item-container row"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container-lg footer-container">
            <div class="footer-info">
                <p>Contact Us</p>
                <p>About us</p>
                <p>Our stores</p>
            </div>
            <div class="footer-social">
                <a href="https://facebook.com"> <i class="fa-brands fa-square-facebook footer-social__facebook"></i></a>
                <a href="https://instagram.com"> <i class="fa-brands fa-square-instagram footer-social__instagram"></i></a>
                <a href="https://twitter.com/"> <i class="fa-brands fa-square-twitter footer-social__twitter"></i></a>

            </div>
            <div class="copyright">
                <p>Copyright Practicly 2022</p>
            </div>
        </div>
        <div class="bottom-rim"></div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>

</html>
